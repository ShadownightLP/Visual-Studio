apiVersion: apps/v1
kind: Deployment
metadata:
  name: AppforKubernetes
  labels:
    app: AppforKubernetes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: AppforKubernetes
  template:
    metadata:
      labels:
        app: AppforKubernetes
    spec:
      containers:
      - name: AppforKubernetes
        image: appforkubernetes
        ports:
        - containerPort: 80
