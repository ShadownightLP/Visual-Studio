apiVersion: apps/v1
kind: DeploymentofKubernetesApp
metadata:
  name: AppforKubernetes-deployment
  labels:
  app: AppforKubernetes
spec:
    replicas: 2
    selector: node01 node04
    matchLabels:
    app: AppforKubernetes
  template:
    metadata:
      labels:
      app: AppforKubernetes
    spec:
      nodeSelector:
        type: backend
      containers:
        name: AppforKubernetes
        image: kubernetesclustercomputer/kubernetesprivate_repo:tag01
        ports:
           containerPort: 8080
